<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>DoorMigo!</title>
  <meta name="theme-color" content="#317EFB">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      color: black;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      margin: 0;
      background-color: #ffffff;
      padding: 20px;
    }
    h1, h2, p, button { text-align: center; }
    button {
      background-color: #317EFB;
      color: white;
      padding: 10px 20px;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      font-weight: 600;
      margin-top: 10px;
    }
    button:hover { background-color: #255bbf; }
    .app-container { display: flex; flex-direction: column; align-items: center; gap: 15px; width: 100%; max-width: 400px; }
    .card {
      width: 100%;
      background-color: #f7f7f7;
      padding: 15px;
      border-radius: 10px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.15);
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    input[type="password"] {
      width: 100%;
      padding: 10px;
      margin-top: 10px;
      border-radius: 6px;
      border: 1px solid #ccc;
      font-size: 16px;
    }
  </style>
</head>
<body>
  <h1>DoorMigo!</h1>

  <div class="app-container">
    <!-- Password Prompt -->
    <div id="passwordContainer" class="card">
      <p id="passwordStatus">Checking password...</p>
      <input type="password" id="devicePassword" placeholder="Enter password">
      <button id="checkPasswordBtn">Submit</button>
    </div>

    <!-- Control Panel -->
    <div id="controlPanel" class="card" style="display:none;">
      <button id="connectBluetooth">Connect to DoorMigo</button>
      <div id="bluetoothStatus">Not connected</div>
      <div id="commandButtons" style="display:none; margin-top:10px;">
        <button data-cmd="ON">Turn ON</button>
        <button data-cmd="OFF">Turn OFF</button>
        <button data-cmd="TOGGLE">Toggle</button>
      </div>
    </div>

    <!-- ESP32 Messages -->
    <div id="messages" class="card" style="display:none;">
      <h3>ESP32 Messages</h3>
      <div id="msgLog" style="max-height:150px; overflow:auto;"></div>
    </div>
  </div>

  <script>
    // --- App Password ---
    const PASSWORD_KEY = 'devicePassword';
    let storedPassword = localStorage.getItem(PASSWORD_KEY);

    const passwordContainer = document.getElementById('passwordContainer');
    const passwordStatus = document.getElementById('passwordStatus');
    const checkPasswordBtn = document.getElementById('checkPasswordBtn');
    const passwordInput = document.getElementById('devicePassword');
    const controlPanel = document.getElementById('controlPanel');

    function showPasswordPrompt() {
      passwordContainer.style.display = 'flex';
      if (!storedPassword) {
        passwordStatus.textContent = "Set a new password for this device:";
        checkPasswordBtn.textContent = "Set Password";
      } else {
        passwordStatus.textContent = "Enter your device password:";
        checkPasswordBtn.textContent = "Submit";
      }
    }

    showPasswordPrompt();

    checkPasswordBtn.addEventListener('click', () => {
      const entered = passwordInput.value.trim();
      if (!entered) return;

      if (!storedPassword) {
        localStorage.setItem(PASSWORD_KEY, entered);
        storedPassword = entered;
        passwordStatus.textContent = "Password set! Access granted.";
      } else {
        if (entered === storedPassword) {
          passwordStatus.textContent = "Password correct!";
        } else {
          passwordStatus.textContent = "Incorrect password!";
          passwordInput.value = "";
          return;
        }
      }

      passwordContainer.style.display = "none";
      controlPanel.style.display = "flex";
      passwordInput.value = "";
    });

    // --- BLE Connection ---
    const connectBtn = document.getElementById('connectBluetooth');
    const statusDiv = document.getElementById('bluetoothStatus');
    const commandButtons = document.getElementById('commandButtons');
    const msgLog = document.getElementById('msgLog');

    let bleCharacteristic;

    connectBtn.addEventListener('click', async () => {
      if (!navigator.bluetooth) {
        statusDiv.textContent = "Bluetooth not supported in this browser.";
        return;
      }

      try {
        const device = await navigator.bluetooth.requestDevice({
          filters: [{ name: 'DoorMigo' }],
          optionalServices: ['12345678-1234-1234-1234-1234567890ab']
        });
        statusDiv.textContent = `Connecting to: ${device.name || 'DoorMigo'}`;

        const server = await device.gatt.connect();
        const service = await server.getPrimaryService('12345678-1234-1234-1234-1234567890ab');
        bleCharacteristic = await service.getCharacteristic('abcd1234-5678-90ab-cdef-1234567890ab');

        statusDiv.textContent = `Connected to: ${device.name || 'DoorMigo'}`;
        commandButtons.style.display = 'flex';
        document.getElementById('messages').style.display = 'block';

        await bleCharacteristic.startNotifications();
        bleCharacteristic.addEventListener('characteristicvaluechanged', (event) => {
          const value = new TextDecoder().decode(event.target.value);
          const msgDiv = document.createElement('div');
          msgDiv.textContent = value;
          msgLog.appendChild(msgDiv);
          msgLog.scrollTop = msgLog.scrollHeight;
        });

      } catch (err) {
        statusDiv.textContent = 'Connection failed';
        console.error(err);
      }
    });

    // --- Command Buttons ---
    commandButtons.addEventListener('click', async (e) => {
      if (!bleCharacteristic) return;
      const cmd = e.target.dataset.cmd;
      if (!cmd) return;
      try {
        await bleCharacteristic.writeValue(new TextEncoder().encode(cmd));
      } catch(err) {
        console.error(err);
      }
    });
  </script>
</body>
</html>
