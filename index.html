<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Doormigo!</title>

  <!-- Theme color for browser UI -->
  <meta name="theme-color" content="#317EFB">

  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">

  <!-- Manifest -->
  <link rel="manifest" href="/DoorBuddyV2/manifest.json">

  <!-- Link to CSS -->
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h1>Doormigo!</h1>

  <!-- Website-only section -->
  <div class="web-only">
    <p id="installMessage">
      Install this app on your device by clicking the button below.  
      If you are on a mobile device, press the Share button in Safari or use Chrome's install prompt and select "Add to Home Screen".
    </p>
    <button id="installBtn" style="display:none; background:#317EFB; color:white; padding:10px; border:none; border-radius:6px;">
      Install App
    </button>
  </div>

  <!-- App-only section -->
  <div class="app-only" style="display:none;">
    <div class="app-container">
      <h2>Doormigo Dashboard</h2>

      <button id="connectBluetooth" style="background:#0d0d0d; color:white; padding:10px; border:none; border-radius:6px;">
        Connect to Bluetooth
      </button>

      <div id="bluetoothStatus">Not connected</div>
    </div>
  </div>

  <script>
    // --- Service Worker Registration ---
    if ('serviceWorker' in navigator) {
      navigator.serviceWorker.register('/DoorBuddyV2/service-worker.js')
        .then(() => console.log('Service Worker Registered'))
        .catch(err => console.log('Service Worker Failed:', err));
    }

    // --- Helpers ---
    function isInstalledPWA() {
      return window.matchMedia('(display-mode: standalone)').matches
          || window.navigator.standalone === true;
    }

    // --- Install Button ---
    let deferredPrompt;
    const installBtn = document.getElementById('installBtn');

    window.addEventListener('beforeinstallprompt', (e) => {
      e.preventDefault();
      deferredPrompt = e;
      if (!isInstalledPWA()) {
        installBtn.style.display = 'block';
      }
    });

    installBtn.addEventListener('click', async () => {
      if (deferredPrompt) {
        deferredPrompt.prompt();
        const result = await deferredPrompt.userChoice;
        console.log('User choice:', result.outcome);
        deferredPrompt = null;
        installBtn.style.display = 'none';
      }
    });

    // --- Show App Dashboard when PWA is installed ---
    function updateUI() {
      if (isInstalledPWA()) {
        document.querySelectorAll('.web-only').forEach(el => el.style.display = 'none');
        document.querySelectorAll('.app-only').forEach(el => el.style.display = 'block');
      }
    }

    document.addEventListener('DOMContentLoaded', updateUI);
    document.addEventListener('visibilitychange', updateUI);

    // --- Web Bluetooth functionality ---
    const connectBtn = document.getElementById('connectBluetooth');
    const statusDiv = document.getElementById('bluetoothStatus');

    connectBtn?.addEventListener('click', async () => {
      const isIos = /iphone|ipad|ipod/.test(window.navigator.userAgent.toLowerCase());

      if (isIos) {
        statusDiv.textContent = "Bluetooth is not supported on iPhone/iPad.";
      } else if (!navigator.bluetooth) {
        statusDiv.textContent = "Bluetooth is not supported in this browser.";
        connectBtn.style.display = "none";
      } else {
        try {
          const device = await navigator.bluetooth.requestDevice({
            acceptAllDevices: true
          });
          statusDiv.textContent = `Connected to: ${device.name || 'Unknown device'}`;
        } catch (err) {
          statusDiv.textContent = 'Connection failed';
          console.error(err);
        }
      }
    });
  </script>
</body>
</html>
