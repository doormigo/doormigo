
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>DoorMigo</title>

  <!-- Theme color for browser UI -->
  <meta name="theme-color" content="#317EFB">

  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">

  <!-- Manifest -->
  <link rel="manifest" href="/doormigo/manifest.json">

  <style>
    /* General App Styles */
    body {
      font-family: 'Poppins', sans-serif;
      color: black;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      margin: 0;
      background-color: #ffffff;
      padding: 20px;
    }

    h1, h2, p, button {
      font-family: 'Poppins', sans-serif;
      text-align: center;
    }

    button {
      background-color: #317EFB;
      color: white;
      padding: 10px 20px;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      font-weight: 600;
      margin-top: 10px;
    }

    button:hover {
      background-color: #255bbf;
    }

    .app-container {
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 15px;
      width: 100%;
      max-width: 400px;
    }

    .card {
      width: 100%;
      background-color: #f7f7f7;
      padding: 15px;
      border-radius: 10px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.15);
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    input[type="password"] {
      width: 100%;
      padding: 10px;
      margin-top: 10px;
      border-radius: 6px;
      border: 1px solid #ccc;
      font-size: 16px;
    }
  </style>
</head>
<body>
  <h1>DoorMigo</h1>

  <!-- Website-only section -->
  <div class="web-only">
    <p id="installMessage">
      Install this app on your device by clicking the button below.  
      If you are on a mobile device, press the Share button in Safari or use Chrome's install prompt and select "Add to Home Screen".
    </p>
    <button id="installBtn" style="display:none;">
      Install App
    </button>
  </div>

  <!-- App-only section -->
  <div class="app-only" style="display:none;">
    <div class="app-container">
      <h2>DoorMigo Dashboard</h2>

      <!-- Password Setup / Prompt -->
      <div id="passwordContainer" class="card">
        <p id="passwordStatus">Checking password...</p>
        <input type="password" id="devicePassword" placeholder="Enter password">
        <button id="checkPasswordBtn">Submit</button>
      </div>

      <!-- Bluetooth Connect Button -->
      <div id="controlPanel" class="card" style="display:none;">
        <button id="connectBluetooth">Connect to Bluetooth</button>
        <div id="bluetoothStatus">Not connected</div>
      </div>
    </div>
  </div>

  <script>
    // --- Service Worker Registration ---
    if ('serviceWorker' in navigator) {
      navigator.serviceWorker.register('/doormigo/service-worker.js')
        .then(() => console.log('Service Worker Registered'))
        .catch(err => console.log('Service Worker Failed:', err));
    }

    // --- Helpers ---
    function isInstalledPWA() {
      return window.matchMedia('(display-mode: standalone)').matches
          || window.navigator.standalone === true;
    }

    // --- Install Button ---
    let deferredPrompt;
    const installBtn = document.getElementById('installBtn');

    window.addEventListener('beforeinstallprompt', (e) => {
      e.preventDefault();
      deferredPrompt = e;
      if (!isInstalledPWA()) installBtn.style.display = 'block';
    });

    installBtn.addEventListener('click', async () => {
      if (deferredPrompt) {
        deferredPrompt.prompt();
        const result = await deferredPrompt.userChoice;
        console.log('User choice:', result.outcome);
        deferredPrompt = null;
        installBtn.style.display = 'none';
      }
    });

    // --- Show App Dashboard when PWA is installed ---
    function updateUI() {
      if (isInstalledPWA()) {
        document.querySelectorAll('.web-only').forEach(el => el.style.display = 'none');
        document.querySelectorAll('.app-only').forEach(el => el.style.display = 'flex');
      }
    }

    document.addEventListener('DOMContentLoaded', updateUI);
    document.addEventListener('visibilitychange', updateUI);

    // --- Password Setup ---
    const PASSWORD_KEY = 'devicePassword';
    let storedPassword = localStorage.getItem(PASSWORD_KEY);

    const passwordContainer = document.getElementById('passwordContainer');
    const passwordStatus = document.getElementById('passwordStatus');
    const checkPasswordBtn = document.getElementById('checkPasswordBtn');
    const passwordInput = document.getElementById('devicePassword');
    const controlPanel = document.getElementById('controlPanel');

    function showPasswordPrompt() {
      passwordContainer.style.display = 'flex';
      if (!storedPassword) {
        passwordStatus.textContent = "Set a new password for this device:";
        checkPasswordBtn.textContent = "Set Password";
      } else {
        passwordStatus.textContent = "Enter your device password:";
        checkPasswordBtn.textContent = "Submit";
      }
    }

    showPasswordPrompt();

    checkPasswordBtn.addEventListener('click', () => {
      const entered = passwordInput.value.trim();
      if (!entered) return;

      if (!storedPassword) {
        localStorage.setItem(PASSWORD_KEY, entered);
        storedPassword = entered;
        passwordStatus.textContent = "Password set! Access granted.";
        passwordContainer.style.display = "none";
        controlPanel.style.display = "flex";
      } else {
        if (entered === storedPassword) {
          passwordStatus.textContent = "Password correct!";
          passwordContainer.style.display = "none";
          controlPanel.style.display = "flex";
        } else {
          passwordStatus.textContent = "Incorrect password!";
        }
      }

      passwordInput.value = "";
    });

    // --- Web Bluetooth functionality ---
    const connectBtn = document.getElementById('connectBluetooth');
    const statusDiv = document.getElementById('bluetoothStatus');

    connectBtn?.addEventListener('click', async () => {
      const isIos = /iphone|ipad|ipod/.test(window.navigator.userAgent.toLowerCase());

      if (isIos) {
        statusDiv.textContent = "Bluetooth is not supported on iPhone/iPad.";
      } else if (!navigator.bluetooth) {
        statusDiv.textContent = "Bluetooth is not supported in this browser.";
        connectBtn.style.display = "none";
      } else {
        try {
          const device = await navigator.bluetooth.requestDevice({
            acceptAllDevices: true
          });
          statusDiv.textContent = `Connected to: ${device.name || 'Unknown device'}`;
        } catch (err) {
          statusDiv.textContent = 'Connection failed';
          console.error(err);
        }
      }
    });
  </script>
</body>
</html>
